{% extends 'base.html' %}
{% block content %}
<h3>{{ picture.title }}</h3>
{% if picture.image %}
<p><img src="{{ picture.image.url }}" alt=""></p>
{% endif %}
<p>上传日期: {{picture.date|date:'Y-m-j'}}</p>
<p><a href="{% url 'pic_upload:pic_list' %}">查看所有图片</a>
   <a href="{% url 'pic_upload:pic_upload' %}">上传新图片</a></p>
{% endblock %}
